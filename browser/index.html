<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Grbl</title>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="icon" type="image/png" href="src/assets/icon-192.png"/>
		<link rel="import" href="src/app.html">
		<link rel="manifest" href="manifest.json">
	</head>
	<body class="fullbleed">
		<div id="loading">Loading</div>
		<my-app id="myapp" style="display: none"></my-app>
	</body>
	<script>
		window.addEventListener('WebComponentsReady', function(e) {
			var time = new Date().getTime();
			console.log(time - window.performance.timing.domContentLoadedEventEnd);

			document.getElementById('loading').style.display = 'none';
			document.getElementById('myapp').style.display = 'block';
		});
	</script>
</html>
