<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Grbl Debug</title>
		<link rel="icon" type="image/png" href="src/assets/icon-192.png"/>
		<link rel="manifest" href="manifest.json">
		<style>
			iframe {
				transform-origin: 0 0 0;
				border: 2px solid #000;
				box-sizing: border-box;
			}

			body > div {
				position: absolute;
			}

			div.title {
				padding: 8px 16px;
				background-color: rgba(0, 0, 0, 0.8);
				color: #fff;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body class="fullbleed">
		<div id="nexus5-portrait" style="top: 0; left: 0; width: 360px; height: 567px;">
			<div class="title" style="width: 75%">Nexus 5 (Portrait)</div>
			<iframe style="width: 100%; height: 100%; transform: scale(0.75);" src="./index.html"></iframe>
		</div>

		<div id="nexus5-landscape" style="top: 0; left: 300px; width: 567px; height: 300px;">
			<div class="title" style="width: 75%">Nexus 5 (Landscape)</div>
			<iframe style="width: 100%; height: 100%; transform: scale(0.75);" src="./index.html"></iframe>
		</div>

		<div id="nexus7-landscape" style="top: 0; left: 750px; width: 960px; height: 600px;">
			<div class="title" style="width: 75%">Nexus 7 (Landscape)</div>
			<iframe style="width: 100%; height: 100%; transform: scale(0.75);" src="./index.html"></iframe>
		</div>

		<div id="pc-mdpi" style="top: 490px; left: 0; width: 1280px; height: 800px;">
			<div class="title" style="width: 50%">MDPI Screen</div>
			<iframe style="width: 100%; height: 100%; transform: scale(0.5);" src="./index.html"></iframe>
		</div>

		<div id="pc-hdpi" style="top: 490px; left: 700px; width: 1610px; height: 800px;">
			<div class="title" style="width: 50%">HDPI Screen</div>
			<iframe style="width: 100%; height: 100%; transform: scale(0.5);" src="./index.html"></iframe>
		</div>
	</body>
</html>
