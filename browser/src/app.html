<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="my-app">
	<style is="custom-style">
		:host {
			cursor: default;
		}

		paper-tabs {
			background-color: #00bcd4;
			color: #fff;
		}

		paper-tabs.system {
			height: 30px;
			margin: 10px 0 0 0;
		}


		paper-button {
			background: var(--paper-grey-100);
		}

		table tr {
		}

		#coords .machine .coords .reset paper-button{
			visibility: hidden;
		}

		.coords {
			font-size: 24px;
			line-height: 24px;
			color: #333;
			width: 100%;
		}

		.coords th,
		.coords td {
			padding: 5px 10px;
		}

		.coords iron-icon {
			width: 32px;
			height: 32px;
		}

		.coords .axis {
			padding: 0 30px;
		}

		.coords .reset {
			width: 32px;
			padding: 0;
		}

		.coords .number {
			text-align: right;
			width: 200px;
		}

		.coords paper-button {
			font-size: 16px;
			background: #fff;
		}

		.jog {
			font-size: 12px;
		}

		.jog iron-icon {
			width: 32px;
			height: 32px;
		}

		.jog paper-button {
			white-space: nowrap;
			background: #fff;
		}

		.axis-label {
			color: #999;
		}

		.status {
		}

		.status div {
			display: inline-block;
		}

		.status .title {
			height: 100%;
			padding: 12px;
			color: #fff;
			background: var(--paper-blue-grey-300);
			font-size: 14px;
		}

		.status .title.Idle {
		}

		.status .title.Alarm {
			background: var(--paper-red-800);
		}

		.status .title.Run {
			background: var(--paper-yellow-800);
		}

		.status .title.Hold {
			background: var(--paper-yellow-800);
		}

		.status .title.Home {
			background: var(--paper-yellow-800);
		}

		.status .title.Door {
			background: var(--paper-yellow-800);
		}

		.status .title.Check {
		}

		.status .title iron-icon {
			padding: 5px;
			margin-top: -2px;
		}

		.status .value {
		}

		paper-material {
			margin: 10px;
		}

		paper-tabs[align-bottom] {
			box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
		}


		#command-history {
			overflow-y: scroll;
			font-family: monospace;
			font-size: 12px;
			line-height: 12px;
			height: 280px;
		}

		#command-history .line {
			font-size: 12px;
			padding: 5px;
		}

		#command-history .line:nth-child(even) {
			background: var(--paper-grey-100);
		}
		
		#command-history .line:nth-child(odd) {
		}

		.action-resume {
			background: var(--paper-green-800);
			color: #fff;
		}

		.action-pause {
			background: var(--paper-yellow-800);
			color: #fff;
		}

		.action-reset {
			background: var(--paper-red-800);
			color: #fff;
		}

		.gcode {
			font-family: monospace;
			font-size: 12px;
			line-height: 12px;
		}

		.gcode .line {
			padding: 6px;
		}

		.gcode .line:nth-child(even) {
			background: var(--paper-grey-100);
		}

		.gcode .line:nth-child(odd) {
		}

		.gcode .line.sent:nth-child(even) {
			background: var(--paper-grey-500);
			color: var(--paper-grey-800);
		}

		.gcode .line.sent:nth-child(odd) {
			background: var(--paper-grey-400);
			color: var(--paper-grey-800);
		}

		[disabled] {
			opacity: 0.3;
		}

		.feedback {
			font-size: 80%;
		}
	</style>
	<template>
		<div class="layout horizontal">
		<paper-material elevation="0" style="width: 800px; margin: 0 auto" class="layout vertical">
			<paper-material class="status layout horizontal" elevation="1">
				<div class="flex">
					<div class$="{{sprintf('title %s', status.state)}}">
						<iron-icon icon="{{conditional(isConnected, 'image:flash-on', 'image:flash-off')}}"></iron-icon>
						<span>{{status.state}}</span>
					</div>
					<div class="feedback" style="padding: 0 16px">
						<template is="dom-if" if="{{equals(status.state, 'Alarm')}}">
							<div class="" style="font-weight: bold">
								<iron-icon icon="icons:error" style="color: #cc0000; margin-right: 10px; margin-top: -4px"></iron-icon>
								Grbl is locked. Unlock by:
							</div>
							<paper-button on-click="commandUnlock">
								<iron-icon icon="icons:lock-open"></iron-icon>
								Unlock
							</paper-button>
							or
							<paper-button on-click="commandHoming">
								<iron-icon icon="icons:home"></iron-icon>
								Homing
							</paper-button>
						</template>
						<template is="dom-if" if="{{error}}">
							<div class="" style="font-weight: bold">
								<iron-icon icon="icons:error" style="color: #cc0000; margin-right: 10px; margin-top: -4px"></iron-icon>
								<span>{{error}}</span>
							</div>
						</template>
					</div>
				</div>
			</paper-material>
			<div class="layout horizontal" id="coords" disabled$="{{equals(status.state, 'Unknown')}}">
				<paper-material elevation="1" style="width: 320px" class$="{{conditional(positioningSystem, 'machine', 'working')}}">
					<table class="coords">
						<tr>
							<th class="axis">X</th>
							<td class="number">{{formatCoords('x', status.workingPosition.x, status.machinePosition.x, positioningSystem)}}</td>
							<td class="reset"><paper-button data-axis="x" on-click="resetToZero"><iron-icon icon="settings-backup-restore"></iron-icon></paper-button></td>
						</tr>
						<tr>
							<th class="axis">Y</th>
							<td class="number">{{formatCoords('y', status.workingPosition.y, status.machinePosition.y, positioningSystem)}}</td>
							<td class="reset"><paper-button data-axis="y" on-click="resetToZero"><iron-icon icon="settings-backup-restore"></iron-icon></paper-button></td>
						</tr>
						<tr>
							<th class="axis">Z</th>
							<td class="number">{{formatCoords('z', status.workingPosition.z, status.machinePosition.z, positioningSystem)}}</td>
							<td class="reset"><paper-button data-axis="z" on-click="resetToZero"><iron-icon icon="settings-backup-restore"></iron-icon></paper-button></td>
						</tr>
					</table>
					<paper-tabs class="system" selected="{{positioningSystem}}" noink no-slide align-bottom>
						<paper-tab>Working</paper-tab>
						<paper-tab>Machine</paper-tab>
					</paper-tabs>
					<div style="text-align: center; padding: 16px">
						<paper-button on-click="commandHoming">
							<iron-icon icon="icons:home"></iron-icon>
							Homing
						</paper-button>
						<paper-button on-click="commandReturn">
							<iron-icon icon="hardware:keyboard-return"></iron-icon>
							Return to zero
						</paper-button>
					</div>
				</paper-material>
				<div class="flex layout vertical">
					<div class="jog flex">
						<table style="width: 300px; margin: 8px auto">
							<tr>
								<td>
								</td>
								<td>
									<paper-button raised data-axis="y" data-direction="+1" on-click="commandMove"><iron-icon icon="hardware:keyboard-arrow-up"></iron-icon>
										<div class="axis-label">+Y</div>
									</paper-button>
								</td>
								<td>
								</td>
								<td>
									<paper-button raised data-axis="z" data-direction="+1" on-click="commandMove"><iron-icon icon="hardware:keyboard-arrow-up"></iron-icon>
										<div class="axis-label">+Z</div>
									</paper-button>
								</td>
							</tr>
							<tr>
								<td>
									<paper-button raised data-axis="x" data-direction="-1" on-click="commandMove"><iron-icon icon="hardware:keyboard-arrow-left"></iron-icon> 
										<span class="axis-label" style="margin-right: 10px">-X</span>
									</paper-button>
								</td>
								<td>
								</td>
								<td>
									<paper-button raised data-axis="x" data-direction="+1" on-click="commandMove">
										<span class="axis-label" style="margin-left: 10px">+X</span>
										<iron-icon icon="hardware:keyboard-arrow-right"></iron-icon></paper-button>
								</td>
								<td>
								</td>
							</tr>
							<tr>
								<td>
								</td>
								<td>
									<paper-button raised data-axis="y" data-direction="-1" on-click="commandMove">
										<div class="axis-label">-Y</div>
										<iron-icon icon="hardware:keyboard-arrow-down"></iron-icon></paper-button>
								</td>
								<td>
								</td>
								<td>
									<paper-button raised data-axis="z" data-direction="-1" on-click="commandMove">
										<div class="axis-label">-Z</div>
										<iron-icon icon="hardware:keyboard-arrow-down"></iron-icon></paper-button>
								</td>
							</tr>
						</table>
					</div>
					<div class="flex">
						<paper-material style="padding: 16px; text-align: center;">
							<paper-menu-button style="padding: 0">
								<paper-button class="dropdown-trigger" style="text-transform: none">
									<iron-icon icon="av:fast-forward"></iron-icon>
									Feed Rate: <span>{{jogFeedRate}}</span> mm/min
								</paper-button>
								<paper-menu class="dropdown-content">
									<template is="dom-repeat" items="{{jogFeedRateList}}">
										<paper-item on-tap="changeFeedRate" data-value$="{{item}}">Feed Rate: <span>{{item}}</span> mm/min</paper-item>
									</template>
								</paper-menu>
							</paper-menu-button>
							<paper-menu-button style="padding: 0">
								<paper-button class="dropdown-trigger" style="text-transform: none">
									<iron-icon icon="image:straighten"></iron-icon>
									Step: <span>{{jogStep}}</span> mm
								</paper-button>
								<paper-menu class="dropdown-content">
									<template is="dom-repeat" items="{{jogStepList}}">
										<paper-item on-tap="changeStep" data-value$="{{item}}">Step: <span>{{item}}</span> mm</paper-item>
									</template>
								</paper-menu>
							</paper-menu-button>
						</paper-material>
					</div>
				</div>
			</div>
			<paper-material class="" style="padding: 16px;" disabled$="{{equals(status.state, 'Unknown')}}">
				<div class="layout horizontal">
					<div class="flex">
						<template is="dom-if" if="{{equals(status.state, 'Hold')}}">
							<paper-button class="action-resume" on-click="commandResume">
								<iron-icon icon="av:play-arrow"></iron-icon>
								Resume
							</paper-button>
						</template>
						<template is="dom-if" if="{{!equals(status.state, 'Hold')}}">
							<paper-button class="action-pause" on-click="commandPause">
								<iron-icon icon="av:pause"></iron-icon>
								Pause
							</paper-button>
						</template>
					</div>
					<div class="flex" style="text-align: right">
						<paper-button class="action-reset" on-click="commandReset">
							<iron-icon icon="icons:cancel"></iron-icon>
							Reset
						</paper-button>
					</div>
					<div style="line-height: 40px; padding-left: 16px; font-size: 16px">
						<template is="dom-if" if="{{elapsedTime}}">
							Elapsed: <span>{{elapsedTime}}</span>
						</template>
					</div>
				</div>
				<paper-progress value="10" style="width: 100%"></paper-progress>
			</paper-material>
		</paper-material>
			<paper-material class="flex" style="" disabled$="{{equals(status.state, 'Unknown')}}">
				<paper-tabs selected="{{commandTab}}" noink no-slide>
					<paper-tab>Command Line</paper-tab>
					<paper-tab>Upload File</paper-tab>
				</paper-tabs>
				<iron-pages selected="{{commandTab}}">
					<div>
						<div style="padding: 16px">
							<paper-input label="Command" placeholder="G28" on-keydown="commandAny"></paper-input>
						</div>
						<div style="padding: 16px">
							<div id="command-history">
								<template is="dom-repeat" items="{{commandHistory}}">
									<div class="line">
										<span>{{item.prefix}}</span>
										<span>{{item.value}}</span>
									</div>
								</template>
							</div>
						</div>
					</div>
					<div style="padding: 16px">
						<template is="dom-if" if="{{!gcode}}">
							<div id="upload-file" style="padding: 20px">
								<div style="padding: 60px 20px; font-size: 200%; font-weight: bold; color: #999; text-align: center; border: 5px solid #999" >
									Drag and Drop here
									<div style="font-size: 50%">or click to open select dialogue</div>
								</div>
								<input type="file" style="visibility: hidden"></input>
							</div>
						</template>
						<template is="dom-if" if="{{gcode}}">
							<template is="dom-if" if="{{!gcode.startedTime}}">
								<div style="vertical-align: baseline">
									<paper-button class="action-resume" on-click="commandRunGCode" disabled="{{!equals(status.state, 'Idle')}}">
										<iron-icon icon="av:play-arrow"></iron-icon>
										Execute
									</paper-button>
								</div>
							</template>
							<div class="layout horizontal">
								<paper-input class="flex" label="Uploaded File" value="{{gcode.name}}" readonly></paper-input>
								<div style="padding-top: 20px; margin: 0 10px 0 -10px; color: #666">
									<paper-icon-button icon="icons:clear" on-click="commandClearUploadedFile" title="Clear uploaded file"></paper-icon-button>
								</div>
								<paper-input class="flex" label="Uploaded" value="{{strftime('%Y-%m-%d %H:%M', gcode.createdTime)}}" readonly></paper-input>
								<paper-input class="flex" label="Started" value="{{strftime('%Y-%m-%d %H:%M', gcode.startedTime)}}" readonly></paper-input>
							</div>
							<div class="layout horizontal">
								<paper-input class="flex" label="Uploaded Total" value="{{bind(gcode.total, gcode.*)}}" readonly></paper-input>
								<paper-input class="flex" label="Sent" value="{{bind(gcode.sent.length, gcode.*)}}" readonly></paper-input>
								<paper-input class="flex" label="Remain" value="{{bind(gcode.remain.length, gcode.*)}}" readonly></paper-input>
							</div>
							<div id="gcode-list" class="gcode" style="overflow-y: scroll; height: 240px; position: relative">
								<template is="dom-repeat" items="{{gcode.sent}}">
									<div class="line sent">{{item}}</div>
								</template>
								<template is="dom-repeat" items="{{gcode.remain}}">
									<div class="line remain">{{item}}</div>
								</template>
							</div>
						</template>
					</div>
				</iron-pages>
			</paper-material>
		</div>
	</template>
</dom-module>

<script src="../bower_components/strftime/strftime.js"></script>
<script src="../bower_components/sprintf/dist/sprintf.min.js"></script>
<script src="app.js"></script>
