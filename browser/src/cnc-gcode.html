<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="cnc-gcode">
	<style is="custom-style">
		:host {
			display: block;
		}

		#container {
			position: relative;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#top-bar {
			position: absolute;
			top: 0;
			right: 0;
			padding: 5px;
			color: #fff;
		}

		#top-bar paper-button {
			background-color: rgba(100, 100, 100, 0.5);
			font-size: 13px
		}
	</style>
	<template>
		<div id="container">

			<div id="top-bar">
				<paper-button style="" on-click="changeView">{{view}}</paper-button>
			</div>
		</div>

		<script type="x-shader/x-vertex" id="vertexshader">
			varying vec3 vColor;
			varying vec3 vPos;

			void main() {
				vPos = position;
				vColor = color;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			varying vec3 vColor;
			varying vec3 vPos;

			void main() {
				if (vPos.z < -0.0) {
					gl_FragColor = vec4(vColor, 0.5);
				} else {
					gl_FragColor = vec4(vColor, 0.2);
				}
			}
		</script>

	</template>
</dom-module>

<script src="lib/three.min.js"></script>
<script src="lib/TrackballControls.js"></script>
<script src="lib/CombinedCamera.js"></script>
<script>exports = this;</script>
<script src="lib/gcode.js"></script>
<script src="cnc-gcode.js"></script>
